<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>診断結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="static/bootstrap.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <header class="header container text-center">
    <div class="header__logo mt-3">
      <h1 class="logo__title h2">
        <a class="logo__link link" href="/"><i class="fab fa-twitter-square"></i> Twitter相性診断</a>
      </h1>
    </div>
  </header>
  <main class="main container text-center">
    <div class="result row">
      <div class="result--matching col-md-6">
        <div class="result__graph">
          <canvas class="graph" id="matchChart"></canvas>
        </div>
        <div class="result__text">
          <p class="text mb-1">総合的な性格一致度は</p>
          <p><strong class="h3">{{avg}}%</strong>です</p>
        </div>
      </div>
      <div class="result--users col-md-6">
        <div class="result__graph">
          <canvas class="graph" id="usersChart"></canvas>
        </div>
        <div class="result__text">
          <p class="text">お互いのBig5</p>
        </div>
      </div>
    </div>
    <footer class="main__footer container text-center">
      <a href="/" class="btn btn-primary" role="button">トップに戻る</a>
    </footer>
  </main>
  <footer>
    <script src="static/bootstrap.js"></script>
    <script src="static/Chart.js"></script>
    <script>
      // bar chart data
      var matchData = {
        labels: [
          {% for item in labels %}
            "{{item}}",
          {% endfor %}
        ],
        datasets: [{
          label: "一致度",
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderColor: "rgba(255, 99, 132, 1)",
          data: [
            {% for item in match_val %}
              {{item}},
            {% endfor %}
          ]
        }]
      };
      var usersData = {
        labels: [
          {% for item in labels %}
            "{{item}}",
          {% endfor %}
        ],
        datasets: [{
          label: "{{users[0]}}",
          backgroundColor: "rgba(99, 132, 255, 0.2)",
          borderColor: "rgba(99, 132, 255, 1)",
          data: [
            {% for item in user_val %}
              {{item}},
            {% endfor %}
          ]
        }, {
          label: "{{users[1]}}",
          backgroundColor: "rgba(132, 255, 99, 0.2)",
          borderColor: "rgba(132, 255, 99, 1)",
          data: [
            {% for item in target_val %}
              {{item}},
            {% endfor %}
          ]
        }]
      };
      var userschart = document.getElementById("usersChart");
      var matchchart = document.getElementById("matchChart");
      new Chart(matchchart, {
        type: 'radar',
        data: matchData,
        options: {
          scale: {
            pointLabels: {
              fontSize: 12
            },
            ticks: {
              stepSize: 20,
              beginAtZero: true,
              min: 0,
              max: 100,
            }
          }
        }
      });
      new Chart(userschart, {
        type: 'radar',
        data: usersData,
        options: {
          scale: {
            pointLabels: {
              fontSize: 12
            },
            ticks: {
              stepSize: 20,
              beginAtZero: true,
              min: 0,
              max: 100,
            }
          }
        }
      });
    </script>
  </footer>
</body>
</html>
